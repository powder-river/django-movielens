<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles%}


{% block content %}

  <div class='container'>
    <h2> Rater ID: {{ rater.id }}</h2>
    <h5>{{ rater }}</h5>

  </div>

  <div class="container">
    <div class='row'>
      {% for r in ratings %}
        <div class="col-md-6">
          <p class="list-group-item"> {{ r.movie_id }} </p>
        </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
